<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>ROCK PAPER SCISSORS</h1>
            <P>FIRST TO FIVE WINS</P>
        </div>

        <div class="game-ui-container">
            <div class="score-ui-container">
                <p class="score">0 : 0</p>
            </div>

            <div class="choice-ui-container">
                <img id="player-choice" src="resources/question-mark.svg" alt="Player's chosen move">
                <h1>VS</h1>
                <img id="computer-choice" src="resources/question-mark.svg" alt="Computer's chosen move">
            </div>
            <div class="score-ui-container">
                <h2 class="announcer">LET'S PLAY!</h2>
            </div>
        </div>
        <div class="footer">
            <div class="footer-message">
                <p>PICK AN OPTION:</p>
            </div>
            <div id="button-container">
                <input id="rock" type="image" src="resources/Pedra.png" />
                <input id="paper" type="image" src="resources/Papel.png" />
                <input id="scissors" type="image" src="resources/Tesoura.png" />
            </div>
            <button class="reset-button">RESET GAME</button>
        </div>
        
        
    </div>
</body>
</html>
