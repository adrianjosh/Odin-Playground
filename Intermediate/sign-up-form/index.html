<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header class="logo-header">
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
    </header>
    <main>
        <div>
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<span><br><br>You <em>know</em> you want to.</span></h1>
        </div>
        <form action="" method="post">
            <div class="form-container">
                <h2>Let's do this!</h2>
                <div class="form-row-container">
                    <div class='form-row'>
                        <label for='first-name'>FIRST NAME <span aria-label="required">*</span></label>
                        <input id='first-name' name='first-name' type='text' placeholder='Juan'required/>
                    </div>
                    <div class='form-row'>
                        <label for='last-name'>LAST NAME <span aria-label="required">*</span></label>
                        <input id='last-name' name='last-name' type='text' placeholder='Dela Cruz' required/>
                    </div>
                </div>
                <div class="form-row-container">
                    <div class='form-row'>
                        <label for='email'>EMAIL <span aria-label="required">*</span></label>
                        <input id='email'
                               name='email'
                               type='email'
                               placeholder='juan@example.com'/>
                    </div>
                    <div class='form-row'>
                        <label for='phone-number'>PHONE NUMBER <span aria-label="required">*</span></label>
                        <input id='phone-number'
                               name='phone-number'
                               type='tel'
                               placeholder='09XXXXXXXXX'/>
                    </div>
                </div>
                <div class="form-row-container">
                    <div class='form-row'>
                        <label for='password'>PASSWORD <span aria-label="required">*</span></label>
                        <input id='password'
                               name='password'
                               type='password' />
                    </div>
                    <div class='form-row'>
                        <label for='confirm-password'>CONFIRM PASSWORD <span aria-label="required">*</span></label>
                        <input id='confirm-password'
                               name='confirm-password'
                               type='password' />
                    </div>
                </div>
            </div>
            <div class='button-container'>
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class='footer'>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
        

    </main>
</body>
</html>
